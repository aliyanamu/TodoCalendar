<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset='utf-8'>
<head>
    <title>Calender - add tasks created by nishant sabharwal</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
	<h2 id="name">To do List</h2>
	<button id="addTask">+ Add task</button>
</header>
<div class="clearfix"></div>
<div class="monthly" id="mycalendar"></div>
<div class="addTask hide">
<h3>
Add Task
<span class="close">x</span>
</h3>
<input type="text" placeholder="Enter Title" id="titleSelect" class="inputBox">
<input type="date" placeholder="Select Date" id="dateSelect" class="inputBox">
<button id="submit">Done</button>
</div>
<div class="overlay hide"></div>
<div id="task">
	<h3> <span>Tasks </span> <div id="circle"></div></h3>
	<div class="clearfix"></div>
	<div class="cards"/>
	</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
